<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Native File system polyfill Testing</title>
  </head>
  <style>
    td,
    th {
      border: 1px solid rgb(190, 190, 190);
      padding: 10px;
    }

    td {
      text-align: center;
    }

    tr:nth-child(even) {
      background-color: #eee;
    }

    thead td {
      text-align: left;
      background-color: #696969;
      color: #fff;
    }

    tbody td:first-child {
      text-align: left;
      background-color: #d7d9f2;
    }

    caption {
      padding: 10px;
    }

    table {
      border-collapse: collapse;
      border: 2px solid rgb(200, 200, 200);
      letter-spacing: 1px;
      font-family: sans-serif;
      font-size: .8rem;
    }
  </style>
  <body>

    <!-- this are required for now if you like to save files -->
    <script src="https://cdn.jsdelivr.net/npm/web-streams-polyfill@2.1.0/dist/ponyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/streamsaver@2.0.3/StreamSaver.min.js"></script>

    <script type=module src="./test.js"></script>
    <table id="table">
      <caption>Browser storage</caption>
      <thead><tr>
        <td>Test</td>
        <td>Native</td>
        <td>Sandbox</td>
        <td>Memory</td>
        <td>IndexedDB</td>
      </tr></thead>
      <tbody></tbody>
      <tfoot><tr><th>Total</th><td></td><td></td><td></td><td></td></tr></tfoot>
    </table>

    <table id="manualTest">
      <caption>Manual save & open file(s)/directory</caption>
      <thead>
        <tr>
          <td>Test</td>
          <td>Native</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="white-space: pre;">
chooseFileSystemEntries(
  type: <select id="$type">
    <option>saveFile</option>
    <option>openFile</option>
    <option>openDirectory</option>
  </select><span id="$accept">
  accepts: <textarea rows=8 cols="40" style="vertical-align: middle;"></textarea></span><span id="$multiple" hidden>
  multiple: <input type="checkbox"></span><span id="$exclude">
  excludeAcceptAllOption: <input type="checkbox"></span><span id="$name">
  _name: <input value="sample.jpeg"></span><span id="$preferPolyfill">
  _preferPolyfill: <input type="checkbox"></span>
)
          </td>
          <td><button id="$test">test</button></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
